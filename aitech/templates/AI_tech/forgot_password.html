{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - AI Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0288d1, #03a9f4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    /* Header */
    .header {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      background: #fff;
      padding: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Container */
    .forgot-container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }

    /* Left Section */
    .left-section {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .left-section .avatar {
      width: 400px;
      height: 400px;
      border-radius: 25px;
      overflow: hidden;
      transform: rotateX(4deg) rotateY(4deg);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 20px 30px rgba(0,0,0,0.3), inset 0 0 15px rgba(255,255,255,0.2);
    }
    .left-section .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.3);
    }

    /* Right Section */
    .right-section {
      flex: 1 1 350px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .login-box .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 3px solid #0288d1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .login-box input.form-control:focus {
      border-color: #0288d1;
      box-shadow: 0 0 5px rgba(2,136,209,0.5);
    }
    .btn-success {
      background: linear-gradient(90deg,#0288d1,#03a9f4);
      border: none;
    }
    .btn-success:hover {
      background: linear-gradient(90deg,#03a9f4,#0288d1);
    }
    .btn-warning {
      background: #ff9800;
      border: none;
      color: #fff;
    }
    .btn-warning:hover {
      background: #f57c00;
    }

    /* Footer */
    .footer {
      background: rgba(0,0,0,0.2);
      text-align: center;
      padding: 0.75rem;
      font-size: 0.9rem;
      color: #fff;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
    }

    @media(max-width:768px){
      .forgot-container {
        flex-direction: column;
      }
      .left-section .avatar {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="{% static 'admin_assets/images/logo_ai tech.jpg' %}" alt="Logo">
    <strong>Forgot Password - AI Tech</strong>
  </div>

  <!-- Main Container -->
  <div class="container-fluid forgot-container">

    <!-- Left Section -->
    <div class="left-section">
      <div class="avatar">
        <img src="{% static 'admin_assets/images/ai-hero.jpg' %}" alt="AI Illustration">
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="login-box text-center">
        <img src="{% static 'admin_assets/images/ai-hero.jpg' %}" alt="Logo" class="logo">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Registered Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <p class="text-start small">Go back to <a href="{% url 'login'%}">Login</a></p>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success w-50">Send OTP</button>
            <button type="button" class="btn btn-warning w-50">Resend</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 AI Tech &reg; All Rights Reserved
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
