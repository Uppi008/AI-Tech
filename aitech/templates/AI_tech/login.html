{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Tech Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #b3e5fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #0288d1;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .header img {
      height: 50px;
      margin-right: 10px;
    }

    /* Login Container */
    .login-container {
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
    }
    @media(min-width: 768px){
      .login-container{
        flex-direction: row;
      }
    }

    /* Left Section */
    .left-section {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      min-height: 400px;
      background: linear-gradient(135deg, #0288d1, #81d4fa);
      border-radius: 0 50px 50px 0;
    }
    .avatar-carousel-wrapper{
      position: relative;
      z-index: 2;
      text-align: center;
    }
    #avatarCarousel {
      width: 180px;
      height: 180px;
      margin: auto;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      border: 4px solid #fff;
    }
    #avatarCarousel img{
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    .carousel-dots button{
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      margin: 0 5px;
      background: #0288d1;
      opacity: 0.6;
      transition: all 0.3s;
    }
    .carousel-dots button.active{
      opacity: 1;
      transform: scale(1.2);
    }

    /* Right Section */
    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 2rem;
      border-radius: 50px 0 0 50px;
      box-shadow: -5px 0 15px rgba(0,0,0,0.05);
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      background: #e1f5fe;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
    }
    .login-box img.logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 3px solid #0288d1;
    }
    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    /* Form */
    .form-control:focus{
      border-color: #0288d1;
      box-shadow: 0 0 5px rgba(2,136,209,0.5);
    }
    #togglePassword{
      border:none;
      background:none;
    }
    button.btn-primary{
      background: linear-gradient(90deg,#0288d1,#4fc3f7);
      border:none;
    }
    button.btn-primary:hover{
      background: linear-gradient(90deg,#4fc3f7,#0288d1);
    }
    button.btn-outline-secondary:hover{
      background: #0288d1;
      color: #fff;
      border-color: #0288d1;
    }

    /* Footer */
    .footer{
      background: #0288d1;
      color: #fff;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.9rem;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
    }

    /* Responsive adjustments */
    @media(max-width:768px){
      .login-container{
        flex-direction: column-reverse;
      }
      .left-section, .right-section{
        border-radius: 0;
      }
      .left-section{
        min-height: 250px;
      }
    }

  </style>
</head>
<body>

  <!-- Header -->
 <div class="header d-flex align-items-center px-4 py-3" 
     style="background: #0288d1;  box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
  
  <img src="{% static 'admin_assets/images/logo_ai tech.jpg' %}" 
       alt="Logo" 
       class="me-3" 
       style="width: 50px; height: 50px; border-radius: 50%; padding: 4px; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.3); object-fit: cover;">
  
  <strong class="text-white fs-5">AI Tech Admin Login</strong>
</div>

  <!-- Login Container -->
  <div class="container-fluid login-container">

    <!-- Left Section -->
<div class="left-section col-md-6 d-flex flex-column align-items-center justify-content-center text-white p-0 position-relative">
      <!-- Background -->
      <div class="w-100 h-100 position-absolute top-0 start-0">
        <img src="{% static 'admin_assets/images/ai-hero.jpg' %}" alt="Avatar Background" class="w-100 h-100 object-fit-cover">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="position-absolute bottom-0 start-0 w-100" style="height: 50px;">
          <path d="M-1.41,39.14 C149.99,150.00 349.94,-49.98 500.00,49.99 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #ffffff;"></path>
        </svg>
      </div>

      <!-- Foreground Avatar Carousel -->
      <div class="z-1 text-center position-relative">
        <div id="avatarCarousel" class="carousel slide shadow-lg rounded-circle overflow-hidden mx-auto mb-4"
             data-bs-ride="carousel" data-bs-interval="3000" style="width: 200px; height: 200px;">
          <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
              <img src="{% static 'admin_assets/images/AI02.jpg' %}" class="d-block w-100 h-100 object-fit-cover" alt="...">
            </div>
            <div class="carousel-item h-100">
              <img src="{% static 'admin_assets/images/AI03.jpg' %}" class="d-block w-100 h-100 object-fit-cover" alt="...">
            </div>
            <div class="carousel-item h-100">
              <img src="{% static 'admin_assets/images/AI04.jpg' %}" class="d-block w-100 h-100 object-fit-cover" alt="...">
            </div>
            <div class="carousel-item h-100">
              <img src="{% static 'admin_assets/images/AI02.jpg' %}" class="d-block w-100 h-100 object-fit-cover" alt="...">
            </div>
          </div>
        </div>

        <!-- Carousel Indicators -->
        <div class="carousel-dots text-center mt-3">
          <button type="button" data-bs-target="#avatarCarousel" data-bs-slide-to="0" class="active dot"></button>
          <button type="button" data-bs-target="#avatarCarousel" data-bs-slide-to="1" class="dot"></button>
          <button type="button" data-bs-target="#avatarCarousel" data-bs-slide-to="2" class="dot"></button>
          <button type="button" data-bs-target="#avatarCarousel" data-bs-slide-to="3" class="dot"></button>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="login-box">
        <div class="text-center">
          <img src="{% static 'admin_assets/images/AI03.jpg' %}" alt="Logo" class="logo">
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
              <button type="button" id="togglePassword"><i class="bi bi-eye"></i></button>
            </div>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input" type="checkbox" name="remember" id="remember">
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <a href="{% url 'forgot_password' %}" class="small text-decoration-none">Forgot Password?</a>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <button type="reset" class="btn btn-outline-secondary w-100">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 AI Tech &reg; All Rights Reserved.
  </div>

  <!-- JS for Password Toggle -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");
      const toggleIcon = togglePassword.querySelector("i");

      togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        toggleIcon.classList.toggle("bi-eye");
        toggleIcon.classList.toggle("bi-eye-slash");
      });
    });
  </script>

</body>
</html>
